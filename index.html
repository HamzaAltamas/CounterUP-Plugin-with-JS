<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Counter Up JS Plugin</title>
  </head>
  <body>
    <div class="counter-items-wrapper">
      <div class="counter-wrapper">
        <i class="fa-regular fa-face-smile"></i>
        <h1 class="counter" data-number="4243"></h1>
        <h2>Projects completed</h2>
      </div>
      <div class="counter-wrapper">
        <i class="fa-regular fa-face-smile"></i>
        <h1 class="counter" data-number="3879"></h1>
        <h2>Happy Clients</h2>
      </div>
      <div class="counter-wrapper">
        <i class="fa-regular fa-face-smile"></i>
        <h1 class="counter" data-number="2645"></h1>
        <h2>Design Awards</h2>
      </div>
      <div class="counter-wrapper">
        <i class="fa-regular fa-face-smile"></i>
        <h1 class="counter" data-number="1200"></h1>
        <h2>Cups of Coffee</h2>
      </div>
      <div class="counter-wrapper">
        <i class="fa-regular fa-face-smile"></i>
        <h1 class="counter" data-number="1000"></h1>
        <h2>Projects completed</h2>
      </div>
      <div class="counter-wrapper">
        <i class="fa-regular fa-face-smile"></i>
        <h1 class="counter" data-number="2256"></h1>
        <h2>Spent Hours</h2>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
